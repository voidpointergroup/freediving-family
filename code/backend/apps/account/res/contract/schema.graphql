type UserCollection {
  edges: [UserEdge!]!
}
type UserEdge {
  cursor: String!
  node: User!
}
type User @key(fields: "id") {
  id: String!

  email: String!
}

extend type Query {
  myself: User!
}

input UpdateUserInput {
  avatar: String
}

type UserMutation {
  id: String!

  update(input: UpdateUserInput!): User!
}

extend type Mutation {
  user(id: String!): UserMutation!
}

schema {
  query: Query
}
